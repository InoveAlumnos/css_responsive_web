<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Include font awesome -->
    <script src="https://kit.fontawesome.com/d604a8edc1.js" crossorigin="anonymous"></script>

    <link rel="icon" href="images/profile_image.png" />
    <title>Hero responsive</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="images/profile_image.png" alt="menu" width="50"/></li>
          <li><h4 class="tituloNavbar">Tienda</h4></li>
          <li><img src="images/search.png" alt="search lupe" width="24"/></li>
          <li><img src="images/bell.png" alt="bell notification" width="24"/></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <div class="titulo">
            <h1>IPhone 13 Pro</h1>
            <h3>Muy muy Pro</h3>
          </div>
          <div class="descripcion">
            <p>Consulta la disponibilidad mas adelante</p>
            <a href="#">Mas informacion ></a>
          </div>
          <figure>
            <img src="./images/AppleImage.png" alt="Iphone13" width="600px"/>
          </figure>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <a href="https://www.inove.com.ar">
          <h2>@inovecode</h2>
        </a>
      </div>
      <div>
        <a href="https://www.instagram.com/inovecode/">
          <i class="fa fa-instagram fa-2x"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCwMey2qq3SDpS2Sl3CnjLEA/featured">
          <i class="fa fa-youtube fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/company/inovecode/">
          <i class="fa fa-linkedin fa-2x"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
